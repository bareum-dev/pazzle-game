<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tag Game</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <section class="game">
    <h1>Tag game</h1>

    <ul class="game__control">
      <li>
        <buttons class="game__control--shuffle-btn">shuffle</buttons>
        <ul class="game__size">
          <li><button class="size-btn" data-size-value="3">3x3</button></li>
          <li><button class="size-btn" data-size-value="4">4x4</button></li>
          <li><button class="size-btn" data-size-value="5">5x5</button></li>
        </ul>
      </li>
      <li>
        <p class="steps">steps: <span>0</span></p>
      </li>

    </ul>

    <div class="game__buttons-wrapper">
      <div class="modal">
      </div>
    </div>

  </section>
  <script src="./script.js"></script>
</body>
</html>
